    Post:
      type: object
      required:
        - id
        - community
        - children
        - title
        - contentType
        - body
        - author
        - modified
        - created
      properties:
        id:
          type: string
          format: uuidv4
          example: "5ab3acce-e9d1-4b3a-be97-60d2cbe32a4c"
        community:
          type: string
          format: "^[a-zA-Z0-9-_]{1,24}$"
          example: "sailing"
        parentPost:
          type: string
          format: "uuidv4"
          example: "dafca76d-5883-4eff-959a-d32bc9f72e1a"
        children:
          type: array
          items:
            type: string
            format: uuidv4v4
